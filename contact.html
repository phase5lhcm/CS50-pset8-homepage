<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <img src="./assets/logo.jpeg" alt="Logo" />
              <h3>Christinem</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/testimonials.html">Testimonials</a></li>
                <li>
                  <a href="/more.html"><button class="btn">More</button></a>
                </li>
              </ul>
            </div>
            <div class="overlay"></div>
            <div class="menu">
              <i class="fas fa-bars"> </i>
              <i class="fas fa-times"></i>
            </div>
          </div>
        </header>
        <div class="display">
          <div class="container">
            <div class="left-column">
              <div class="content" style="max-width: 29rem">
                <div class="title-text title-text-mobile">
                  <h2>Get in touch</h2>
                  <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Veniam at eveniet nulla quam impedit nostrum unde sequi vel
                    libero dolores!
                  </p>
                </div>
              </div>
              <!--overides style set in style-sheet for this page-->
              <div class="abs-shape"></div>
            </div>
            <div class="right-column">
              <form action="#">
                <input type="text" placeholder="Full name" />
                <input type="email" placeholder="Email" />
                <input type="phone" placeholder="Phone" />
                <textarea
                  name="Message"
                  placeholder="Message"
                  cols="30"
                  rows="10"
                ></textarea>
                <div class="check-box">
                  <input type="checkbox" />
                  <p>
                    By checking this box, you agree to the
                    <span>Privacy Policy</span> and <span>Cookie Policy</span>.
                  </p>
                </div>
                <button class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="bottom-section">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-lightbulb"></i>
              <i class="fas fa-lightbulb"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
