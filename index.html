<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <img src="./assets/logo.jpeg" alt="Logo" />
              <h3>Christinem</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li>
                  <a href="#"><button class="btn">Contact</button></a>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="display">
          <div class="container">
            <div class="left-column">
              <div class="title-text">
                <h1>Welcome to my homepage</h1>
                <h1>Click the links to look around</h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Veritatis praesentium error totam. Lorem ipsum dolor sit amet.
              </p>
              <div class="cta">
                <button class="btn">Get started</button>
              </div>
              <div class="abs-shape"></div>
            </div>
            <div class="right-column">
              <img src="assets/flamingo.svg" class="flamingo" alt="Flamingo" />
            </div>
          </div>
        </div>
        <div class="bottom-section">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-lightbulb"></i>
              <i class="fas fa-lightbulb"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
